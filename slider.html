<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
    <script src="js/slider.js" defer></script>
    <script src="https://kit.fontawesome.com/d98c3039df.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="slider-container">
        <li class="box brush1"><img src="images/BlackBrush.png" class="brush"><p id="black-text">black</p></li>
        <li class="box brush2"><img src="images/BurntOrangeBrush.png" class="brush"><p id="orange-text">orange</p></li>
        <li class="box brush3"><img src="images/greenbrush.png" class="brush"><p id="green-text">green</p></li>
        <li class="box brush4"><img src="images/PurpleBrush.png" class="brush"><p id="purple-text">purple</p></li>
        <li class="box brush5"><img src="images/RedBlackBrush.png" class="brush"><p id="red-text">red</p></li>
    </ul>
</body>
</html>
